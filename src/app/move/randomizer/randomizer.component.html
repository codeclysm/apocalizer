<md-card>
  <md-card-subtitle>Randomizer</md-card-subtitle>
  <md-card-content>{{ data.text }}</md-card-content>
  <md-card *ngFor="let result of data.results" 
           [class]="result.name"
           [innerHTML]="result.text|MarkdownToHtml"></md-card>
  <md-card-content class="details"
                   [innerHTML]="data.details|MarkdownToHtml"></md-card-content>
</md-card>
